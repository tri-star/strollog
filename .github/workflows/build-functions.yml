name: Build Functions

on:
  pull_request:
  push:
    branches:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: v20

      - name: Install dependencies
        run: npm ci
        working-directory: functions

      - name: Lint
        run: npm run lint
        working-directory: functions

      - name: Build
        run: npm run build
        working-directory: functions
